general:
  branches:
    only:
      - master

machine:
  environment:
    PROJECT_NAME: github-workshop
  services:
    - docker

dependencies:
  pre:
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update --version 120.0.0
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update --version 120.0.0 kubectl
    - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_NAME
    - sudo /opt/google-cloud-sdk/bin/gcloud docker pull us.gcr.io/${PROJECT_NAME}/workshop-base
    - sudo chown -R ubuntu:ubuntu /home/ubuntu/.dockercfg
    - docker build -t us.gcr.io/${PROJECT_NAME}/front-end:$(cat VERSION) .
    - docker tag us.gcr.io/${PROJECT_NAME}/front-end:$(cat VERSION) us.gcr.io/${PROJECT_NAME}/front-end:latest

database:
  override:
    - echo "Not needed"

test:
  override:
    - echo "Tests passed"

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
